<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Travellian</title>
</head>

<body>
  <main class="main-container">
    <section class="welcome-container">
      <div class="welcome-titles">
        <span class="welcome-titles__title">Start your unforgettable journey with us.</span>
        <span class="welcome-titles__subtitles">The best travel for your jorney begins now.</span>
      </div>
      <form class="welcome-form">
        <div class="welcome-form__container">
          <label class="welcome-form__label">Destination<input type="text" class="welcome-form__input"></label>
          <label class="welcome-form__label">Person<input class="welcome-form__input welcome-form__input--number"
              type="number"></label>
          <label class="welcome-form__label">Check In<input class="welcome-form__input" type="date"></label>
          <label class="welcome-form__label">Check Out<input class="welcome-form__input" type="date"></label>
        </div>
        <button class="welcome-form__button" type="submit">Book Now</button>
      </form>
    </section>
    <section class="section-container">
      <div class="section-header">
        <div>
          <h1 class="section-header__title">Popular Destinations</h1>
          <p class="section-header__text">Most popular destinations around the world, from historical places to natural
            wonders.</p>
        </div>
        <div class="button-movement-container">
          <button class="button-movement button-movement__previous"></button>
          <button class="button-movement button-movement__next"></button>
        </div>
      </div>
      <ul class="card-list-container">
        <li>
          <figure class="card-popular-city">
            <img class="card-popular-city__image" src="img/92fe37f01fbd24ba59e39ee98303f766.jpeg" alt="">
            <figcaption class="card-popular-city__caption">
              <span class="card-popular-city__description">Monument of Berlin</span>
              <span class="card-popular-city__location">Berlin, Germany</span>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
